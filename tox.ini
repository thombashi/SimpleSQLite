[tox]
envlist =
    py{39,310,311,312,313}
    pypy3
    build
    cov
    docs
    lint
    fmt
    readme

[testenv]
passenv = *
extras =
    test
commands =
    pytest {posargs}

[testenv:build]
deps =
    build>=1
    twine
    wheel
commands =
    python -m build
    twine check dist/*.whl dist/*.tar.gz

[testenv:clean]
skip_install = true
deps =
    cleanpy>=0.4
commands =
    cleanpy --all --exclude-envs .

[testenv:cov]
extras =
    test
deps =
    coverage[toml]>=5
commands =
    coverage run -m pytest {posargs:-vv}
    coverage report -m

[testenv:docs]
extras =
    docs
commands =
    sphinx-build docs/ docs/_build

[testenv:fmt]
skip_install = true
deps =
    autoflake>=2
    black>=23.1
    isort>=5
commands =
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports .
    isort .
    black setup.py test sample simplesqlite

[testenv:lint]
extras =
    logging
deps =
    codespell>=2
    pandas
    pyright>=1.1
    pytablereader
    pylama>=8.4.1
    releasecmd
commands =
    pyright simplesqlite setup.py
    codespell simplesqlite docs/pages test -q2 --check-filenames --ignore-words-list te -x "test/data/python - Wiktionary.html"
    pylama setup.py test simplesqlite

[testenv:lint-examples]
extras =
    logging
deps =
    codespell>=2
    pandas
    pyright>=1.1
    pytablereader
    pylama>=8.4.1
    XlsxWriter
commands =
    pyright sample
    codespell sample -q2 --check-filenames
    pylama sample

[testenv:readme]
changedir = docs
skip_install = true
deps =
    path
    readmemaker>=1.1.0
commands =
    python make_readme.py

[testenv:release]
deps =
    releasecmd
commands =
    python setup.py release --sign --skip-uploading --verbose
